<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather or Not to Go</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Erica+One|Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<div class="panel">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
      
        <!-- Modal content--><div class="panel">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Wireframe</h4>
          </div>
          <div class="modal-body">
            

    <div class="body" id="white"><h5>header</h5></div>

    <div id="white"><nav><h5>nav</h5></nav></div>

    <div class="split">

        <div class="section"><section><h5>section</h5>

            <div class="article"><article><h5>article</h5>

                <div class="subheaders" id="white"><h1>h1, h2, h3</h1></div>

                <div class="paragraph" id="white"><p>p</p></div>

            </article></div></section></div>

            <div class="aside" id="white"><aside><h5>aside</h5></aside></div>

        </div>

        <div id="white"><footer><h5>footer</h5></footer></div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div></div>
<body>
    <div class="panel">
        <div class="jumbotron">
            <span>Weather or Not to Go</span>
        </div>
        <div class="row">
            <div class="panel panel-default panel-transparent col-lg-12">
                <div class="panel">
                    <form id="year-form">
                        <label for="zip-input">Search Zip Code:</label>
                        <input class="zipbox" placeholder="Enter Zip" type="number" id="zip-input">
                        <input id="zipCode" type="submit" class="btn btn-lg" value="Submit">
                    </form>
                </div>
                <div class="panel panel-default panel-transparent col-lg-12">
                    <div class="panel-heading">
                        <h3 class="panel-title">Weather Forecast</h3>
                    </div>
                    <div class="panel-body">

                        <table class="col-sm-12">
                            <thead id="weatherTime">
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="weatherIcons">
                                <tr id="hourlyForecast">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default panel-transparent col-lg-12">
            <div class="panel-heading">
                <h3 class="panel-title">Events Nearby</h3>

            </div>
            <div class="panel-body">
                <div>
                    <table class="col-sm-12">
                        <thead>
                            <tr>
                                <tr>
                                    <th class="event-head col-sm-10">Event Info</th>
                                    <th class="event-head col-sm-2">Start Time</th>
                                </tr>
                        </thead>

                        <tbody id="eventResults">
                            <tr>
                                <td id="addRow"></td>
                                <td id="addRow"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="panel panel-default panel-transparent col-lg-12">
            <div class="container" >
               <p data-toggle="popover"><p  id="popup"></p></p>
               <div class="media">
                <div class="media-left">
                  <img src="img_avatar1.png" class="media-object" style="width:60px">
                </div>
                <div class="media-body">
                  <h4 class="media-heading"></h4>
                  
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
